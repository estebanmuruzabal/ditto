pios agroecologicos. ","packagePrice":0,"images":{"type":"json","json":["images/eLKnR52eG-frutilla-web.webp"]},"unit":"","price":350,"sale_price":0,"discount_in_percent":0,"product_quantity":10,"is_featured":true,"is_online":true,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:6329f6d5cc33d353511f3c7a":{"id":"6329f6d5cc33d353511f3c7a","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328ed9ccc33d353511f3c6d","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6329f60ccc33d353511f3c78","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6329f61fcc33d353511f3c79","typename":"ProductCategory"}],"name":"PURÍN / EXTRACTO DE ORTIGA 125ml","slug":"purin-ortiga-125ml","description":"Nuestro \u003cstrong\u003eExtracto de Ortiga\u003c/strong\u003e 100% orgánico es el resultado de un proceso de fermentación controlada que da lugar a un preparado rico en bacteria fijadoras de nitrógeno, nutriente principal en cualquier cultivo, entre otras acciones detalladas en esta página. \u0026nbsp;\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eContiene:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNitrógeno, Hierro, Calcio, Potasio, Azufre, Fósforo, SIlicio, Mobildeno y Manganeso. \u0026nbsp;\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAcción: \u003c/strong\u003e\u003cbr\u003e\n*Insecticida y preventivo natural, actua especialmente en pulgones/ácaros \u0026nbsp;como arañuela roja \u003cbr\u003e\n*Sobre el follaje durante todo el año y se recomienda el uso en estadios vegetativos. \u003cbr\u003e\n*Estimula la vida microbiana. \u003cbr\u003e\n*Enriquece el compost. \u003cbr\u003e\n*Estimula el crecimiento radicular. \u003cbr\u003e\n*Favorece los procesos de lignificación, aportando mayor resistencia a los tejidos. \u003cbr\u003e\n*Promueve la formación de clorofila.\u003cbr\u003e\n *Induce la floración. Las flores son más abundantes, tienen colores más vivos y son fisicamente más fuertes. \u003cbr\u003e\n*Aumenta la presencia de aceites esenciales. \u003cbr\u003e\n*Aumenta la presencia de azúcares en el fruto, potenciando el gusto y alargando la conservación. \u0026nbsp;\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAplicación:\u003c/strong\u003e \u0026nbsp;\u003cbr\u003e\n- Diluye el purín al 20% si lo utilizas \u003cstrong\u003ecomo estimulante\u003c/strong\u003e mediante \u003cstrong\u003eriego\u003c/strong\u003e en la base de las plantas. Ej. 2 litros de purín diluidos en 10 litros de agua desclorada. Se recomienda usar alternando con el riego de solo agua. \u0026nbsp;\u003cbr\u003e\n- Una dilución al 10% \u003cstrong\u003epermite combatir\u003c/strong\u003e los pulgones y los ácaros cuando se \u003cstrong\u003epulveriza sobre las hojas\u003c/strong\u003e. Ej. 1 litro de purín diluidos en 10 litros de agua desclorada. Se recomienda 2 veces a la semana.\u003cbr\u003e\n- Una dilución al 5% como tratamiento \u003cstrong\u003epreventivo\u003c/strong\u003e de enfermedades tambien \u003cstrong\u003epulverizando sobre las hojas\u003c/strong\u003e. Ej. 0,5 litros de purín diluidos en 10 litros de agua desclorada. Se recomienda cada 2 semanas\u003c/p\u003e","packagePrice":100,"images":{"type":"json","json":["images/hrwjk87ba-supermagro.png"]},"unit":"","price":500,"sale_price":0,"discount_in_percent":0,"product_quantity":18,"is_featured":true,"is_online":false,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"ProductCategory:6329f60ccc33d353511f3c78":{"id":"6329f60ccc33d353511f3c78","slug":"bioestimulante","__typename":"ProductCategory"},"ProductCategory:6329f61fcc33d353511f3c79":{"id":"6329f61fcc33d353511f3c79","slug":"repelente","__typename":"ProductCategory"},"Product 003e para aprender a sacar el cloro al agua de canilla).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","packagePrice":100,"images":{"type":"json","json":["images/jAjL6hTNW-supermagro.png"]},"unit":"","price":550,"sale_price":0,"discount_in_percent":0,"product_quantity":10,"is_featured":true,"is_online":null,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"ProductCategory:6328f029cc33d353511f3c6f":{"id":"6328f029cc33d353511f3c6f","slug":"fertilizantes","__typename":"ProductCategory"},"Product:632a8546bde19f5f03c03cee":{"id":"632a8546bde19f5f03c03cee","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328ed9ccc33d353511f3c6d","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328f029cc33d353511f3c6f","typename":"ProductCategory"}],"name":"MELAZA DE CAÑA NO SULFURADA 100% PURA 250cc","slug":"melaza-250ml","description":"\u003cp\u003eSe utiliza popularmente como \u003cstrong\u003epotenciador\u003c/strong\u003e de la floración en los cultivos domésticos orgánicos de todo tipo, así como también en la preparación de mezclas para fortalecer las raíces de las plantas ( anti-estres para los transplantes), entre otros usos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOrigen:\u003cbr\u003e\n\u003c/strong\u003eElaborada \u003cstrong\u003ea tan solo 80km\u003c/strong\u003e de Resistencia Chaco, mas precisamente \u003cstrong\u003een La Leonesa\u003c/strong\u003e, cultivada y cosechada por un productor de esa localidad, utilizando fertilizantes orgánicos.\u003cbr\u003e\n\u003c/p\u003e\n\u003cbr\u003e\n\u003cp\u003e\u003cstrong\u003eModo de uso\u003c/strong\u003e\u003cbr\u003e\n- Usar en \u003cstrong\u003eriegos\u003c/strong\u003e o \u003cstrong\u003epulverizando\u003c/strong\u003e en hojas de cualquier tipo de planta entre 1 y 2 veces por semana, añadiendo 4-5ml de melaza por litro de agua tibia (no clorada, mirá \u003ca href=\"https://www.waterlogic.es/centro-de-recursos/que-contiene-el-agua-del-grifo/como-eliminar-el-cloro-del-agua-del-grifo/#:~:text=Poner%20agua%20a%20hervir%3A%20El,un%20estado%20delicado%20de%20salud.\" target=\"_blank\"\u003e\u003cstrong\u003eaquí\u003c/strong\u003e\u003c/a\u003e como desclorar el agua de canilla).\u003c/p\u003e","packagePrice":50,"images":{"type":"json","json":["images/1N6RFZFL5-supermagro.png"]},"unit":"","price":200,"sale_price":0,"discount_in_percent":0,"product_quantity":30,"is_featured":true,"is_online":null,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:632b4a2bbde19f5f03c03cf3":{"id":"632b4a2bbde19f5f03c03cf3","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328ed9ccc33d353511f3c6d","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328f029cc33d353511f3c6f","typename":"ProductCategory"}],"name":"CALCIO SOLUBLE EN AGUA (CSA) 250ml","slug":"csa-250ml","description":"\u003cp\u003eEsta solución es el resultado de un proceso totalmente orgánico en el que se extrae el carbonato de \u003cstrong\u003ecalcio\u003c/strong\u003e de las cáscaras de huevo en el que el carbonato de calcio es el componente principal mediante el uso de vinagre. A través de este proceso el carbonato de calcio se cambia a calcio soluble en agua que puede ser absorbido por el cultivo.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOrigen\u003c/strong\u003e: producción propia de Ditto Farm, es el secreto de nuestras frutillas deliciosas! Insumos: cascaras de huevos de nuestras propias gallinas, alcohol de arroz integral.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eCaracterísticas del calcio\u003c/strong\u003e\u003cbr\u003e\nEl calcio contribuye a una mejor utilización de los carbohidratos y las proteínas. Es un \u003cstrong\u003ecomponente importante\u003c/strong\u003e en la formación de membranas celulares y permite la división celular (\u003cstrong\u003euna mejor calidad de cascara en frutales\u003c/strong\u003e).\u003cbr\u003e\nEl calcio \u003cstrong\u003eprotege\u003c/strong\u003e los cultivos del \u003cstrong\u003ecrecimiento excesivo\u003c/strong\u003e.\u003cbr\u003e\nEl calcio hace las \u003cstrong\u003efrutas firmes\u003c/strong\u003e y \u003cstrong\u003eprolonga el período de almacenamiento.\u003c/strong\u003e\u003cbr\u003e\nEl calcio promueve la absorción del ácido fosfórico y es responsable de la acumulación de nutrientes en los cultivos.\u003cbr\u003e\nCalcio funciona para llevar y acumular nutrientes.\u003cbr\u003e\nEl calcio juega un papel muy importante en el mantenimiento de la salud de la planta\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSíntomas de una deficiencia de calcio\u003c/strong\u003e\u003cbr\u003e\nRaíces subdesarrolladas y pelos de la raíz débiles. Esto se debe a que el protoplasma normal de la célula no se forma debido a la deficiencia de calcio.\u003cbr\u003e\nLas hojas se decoloran a un color parduzco y luego se secan.\u003cbr\u003e\nVainas de frijol vacías.\u003cbr\u003e\nMala maduración de frutas y verduras. Ácido orgánico excesivo y humedad, falta de contenido de azúcar, suavizado de la carne de la fruta, fragancia insuficiente.\u003cbr\u003e\nLas hortalizas de hoja se contraen con la enfermedad de Rhizoctonia.\u003cbr\u003e\nLas hortalizas de raíz se vuelven concisas y huecas, carecen de contenido de azúcar y duran menos tiempo almacenadas.\u003cbr\u003e\nLas plantas de arroz y de cebada sufren problemas como humedad excesiva, baja acumulación de almidón, falta de brillo y fragancia y son susceptibles a enfermedades e insectos.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCómo utilizar\u003c/strong\u003e\u003cbr\u003e\nDiluir con agua. La dilución básica es 1ml /1l de agua desclorada..\u003cbr\u003e\nCSA es muy eficaz durante el período de cruce entre crecimiento vegetativo y reproductivo.\u003cbr\u003e\nFumiga CSA en las hojas varias veces después que las frutas se han convertido en algo grande para evitar el crecimiento excesivo y para ayudar a producir frutos sólidos.\u003cbr\u003e\nCSA hace que los nutrientes se acumulen en las flores y las frutas. Como resultado, los capullos florales se vuelven fuertes y pueden prepararse para obtener mayores rendimientos al año siguiente y frutos sustanciales en la próxima cosecha.\u003cbr\u003e\nLa CSA tiene el efecto de mejorar el sabor y la fragancia de la fruta cuando se usa con fosfato de calcio soluble en agua, aminoácido de pescado, jugo de frutas fermentadas (frutas inmaduras) y sal marina (4g x 20l).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","packagePrice":50,"images":{"type":"json","json":["images/HwbP-mOWN-supermagro.png"]},"unit":"","price":300,"sale_price":0,"discount_in_percent":0,"product_quantity":10,"is_featured":true,"is_online":null,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:632b50bcbde19f5f03c03cf4":{"id":"632b50bcbde19f5f03c03cf4","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:632b1176bde19f5f03c03cf2","typename":"ProductCategory"}],"name":"BÁLSAMO DE CANNABIS 100% NATURAL. 250ml","slug":"balsamo-cannabis-250ml","description":"\u003cp\u003eEs un potente antiinflamatorio y analgésico natural a base de una \u003cstrong\u003emaceración de alcohol y aceites\u0026nbsp;\u003c/strong\u003emezclados con cannabis de una cepa medicinal 100% orgánica.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOrigen\u003c/strong\u003e: producción propia de Ditto Farm. Insumos: manicura fina de marihuana con proporciones 1:1 de thc/cbd, alcohol desnaturalizado (70%) y extracto de eucalipto\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eUsos y beneficios:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIndicado para\u003cstrong\u003e dolores musculares y articulares en general\u003c/strong\u003e, normalmente \u003cstrong\u003edolores de tipo crónico,\u003c/strong\u003e como \u003cstrong\u003eartrosis, artritis\u003c/strong\u003e, reumas, fibromialgias\u003cstrong\u003e,\u003c/strong\u003e etc…\u003c/p\u003e\n\u003cp\u003eEl \u003cstrong\u003eaceite de cáñamo\u003c/strong\u003e es eficaz también en el \u003cstrong\u003etratamiento de dolencias de la piel\u003c/strong\u003e como eczemas, psoriasis, dermatitis atópica\u003cbr\u003e\nEste \u003cstrong\u003ebálsamo\u003c/strong\u003e tiene una textura untuosa, algo aceitosa, que permite que se extienda y penetre en la piel muy fácilmente.\u003c/p\u003e\n\u003cp\u003eSu aroma fresco y mentolado proporciona una \u003cstrong\u003esensación inmediata de paz y calma\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eModo de uso:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSe aplica como una pomada masajeando la zona afectada y se absorbe muy rápidamente.\u003c/p\u003e\n\u003cp\u003eNo es necesario enjuagar.\u003c/p\u003e\n\u003cp\u003eEs preferible usar muy poquita cantidad 2 o 3 veces al día.\u003c/p\u003e\n\u003cp\u003eEstá indicado para uso diario.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConsejos de almacenamiento\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMantenga este producto en un lugar oscuro y fresco, como un armario de cocina, y fuera del alcance de los niños.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","packagePrice":50,"images":{"type":"json","json":["images/HykHayNrM-supermagro.png"]},"unit":"","price":400,"sale_price":0,"discount_in_percent":0,"product_quantity":10,"is_featured":true,"is_online":null,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"ProductCategory:632b1176bde19f5f03c03cf2":{"id":"632b1176bde19f5f03c03cf2","slug":"remedios-naturales","__typename":"ProductCategory"},"Product:632bab34bde19f5f03c03cf7":{"id":"632bab34bde19f5f03c03cf7","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328ed9ccc33d353511f3c6d","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6329f61fcc33d353511f3c79","typename":"ProductCategory"}],"name":"JABÓN POTÁSICO CON CANELA y NEEM 100ml","slug":"neem-potasico-canela-100ml","description":"\u003cp\u003e\u003cstrong\u003eInsecticida biológico\u003c/strong\u003e de procedencia vegetal, selectivo contra las plagas, inocuo contra las personas y beneficioso para el medio ambiente. Eficaz \u003cstrong\u003econtra Mosca Blanca, Araña Roja, Trips, Cochinillas y Pulgones\u003c/strong\u003e. \u0026nbsp;\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eAplicacable en cultivo de hortalizas, frutales y plantas ornamentales bajo plástico y aire libre. Triple acción insecticida, fungicida y bactericida. \u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNO TÓXICO:\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eEl tratamiento con JABÓN POTÁSICO es totalmente biológico y no tóxico, no existe posibilidad de intoxicación ni para las personas que lo aplican, ni para los seres que puedan comer cualquier fruta, hortaliza o planta tratada, no produce residuos tóxicos. No provoca ningún cambio biológico ni en el aspecto ni en la forma delos frutos.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAPLICACIÓN:\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eColoque 10ml por litro de agua con rociador sobre el suelo, plantas e insectos. Repetir la acción cada 2 días. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMÉTODO PREVENTIVO\u003c/strong\u003e \u003cbr\u003e\nAplique 5ml por litro de agua con rociador sobre el suelo, plantas e insectos. \u003cbr\u003e\n\u003cbr\u003e\nIncluido en la lista del Reglamento C.E. 1488/97,anexo II, parte B, por lo que está permitido su uso en agricultura ecológica, teniendo además un gran campo\u003c/p\u003e","packagePrice":50,"images":{"type":"json","json":["images/W9wKTJyI2-supermagro.png"]},"unit":"","price":600,"sale_price":0,"discount_in_percent":0,"product_quantity":20,"is_featured":true,"is_online":null,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:6329c133cc33d353511f3c77":{"id":"6329c133cc33d353511f3c77","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328ed9ccc33d353511f3c6d","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328f029cc33d353511f3c6f","typename":"ProductCategory"}],"name":"SUPERDITTO BIOFERTILIZANTE 125ml","slug":"superditto-125ml","description":"\u003cp\u003e\u003cstrong\u003eSuperDitto\u003c/strong\u003e es un fertilizante totalmente orgánico de amplio espectro, con todos los micro/macro nutrientes cumpliendo con todas las necesidades\u003cbr\u003e\nbásicas de un cultivo. Este biofertilizante es una de las mejores opciones al momento de nutrir y cuidar tus plantas.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eContiene:\u003c/strong\u003e alto en enzimas, ácidos húmicos, microorganismos benéficos y minerales. Aporta nitrógeno, fósforo, potasio, azufre, calcio, magnesio, manganeso, molibdeno, boro, hierro y cobre, en proporciones adecuadas y en condiciones de ser asimilados fácilmente.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eOrigen\u003c/strong\u003e totalmente orgánico y libre de agentes químicos nocivos para la salud mediante la fermentación de excretas de ganado, desechos orgánicos y minerales esenciales (harina de roca 100% orgánico) en ausencia de oxígeno dentro de un biodigestor. Todos obtenidos a menos de \u0026nbsp;20km a la redonda de Rcia Chaco. \u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePuede ser utilizado\u003c/strong\u003e en múltiples cultivos, ya se trate de hortalizas de ciclo corto, plantas anuales, perennes, frutales, florales y ornamentales. Se puede usar también como corrector de carencias o para la recuperación de plantas dañadas.\u003cbr\u003e\nSupermagro se ha probado en huertas, frutales, plantaciones agrícolas anuales, pastizales, flores y plantas ornamentales, logrando una mayor producción de frutos y una manifiesta reducción de enfermedades en los cultivos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDosis de uso, período y momento de aplicación\u003c/strong\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e* Para una pulverización foliar, diluir con agua en una proporción de 1 hasta 5%.\u003cbr\u003e\n* Repetir la aplicación aproximadamente dos veces por semana.\u003cbr\u003e\n* Para la aplicación directa al suelo en huertas, frutales y pastizales, utilizar una dilución de 5 (50ml por litro) a 12% (120ml por litro) dependiendo de las necesidades de la planta .\u003cbr\u003e\n* Para tratamiento de semillas, sumergir en la solución y dejarla en remojo por 12 horas. Luego dejar secar. Utilizar una dilución de 25%.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","packagePrice":50,"images":{"type":"json","json":["images/8PERpBZQs-supermagro.png"]},"unit":"","price":450,"sale_price":0,"discount_in_percent":0,"product_quantity":5,"is_featured":true,"is_online":false,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:632a8e32bde19f5f03c03cf0":{"id":"632a8e32bde19f5f03c03cf0","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328ed9ccc33d353511f3c6d","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6329f60ccc33d353511f3c78","typename":"ProductCategory"}],"name":"BACTERIAS ÁCIDO LÁCTICAS (BAL) 250ml","slug":"labs-250ml","description":"\u003cp\u003e\u003cstrong\u003eIntro\u003cbr\u003e\n\u003c/strong\u003eEl cultivo de cannabis ecológico evita los fertilizantes químicos basados en sales para favorecer la “vida microbiana\" del suelo. Eso no significa que estés obligado a alimentar a un montón de bichos. El microrrebaño es una compleja comunidad de microorganismos beneficiosos que incluye bacterias, hongos, algas, levaduras y otros organismos.\u003c/p\u003e\n\u003cp\u003eCon este tipo de jardinería alimentas al rebaño y, a medida que los microorganismos \u0026nbsp;digieren su comida, los subproductos que generan alimentan a tus plantas. Esta técnica natural está perfectamente equilibrada y, si se realiza correctamente, elimina prácticamente problemas como la sobrefertilización, las deficiencias y los bloqueos de nutrientes. Ni siquiera tendrás que preocuparte por el valor de pH.\u003c/p\u003e\n\u003cp\u003e¿Pero, significa que tendrás que renunciar a la potencia al renunciar a los estimuladores de floración y potenciadores de THC? No necesariamente. Las bacterias ácido lácticas (BAL) incluso pueden funcionar mejor.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e¿QUÉ SON LAS BACTERIAS ÁCIDO LÁCTICAS?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLas bacterias de ácido láctico (BAL) constituyen un grupo amplio y heterogéneo de microorganismos aptos para la alimentación que se utilizan para hacer yogur, encurtidos y otros alimentos fermentados. A veces, los procesadores de alimentos también utilizan las BAL como desinfectantes. Cuando se añaden a un líquido o a un sólido que contiene algún tipo de azúcar, las BAL consumen y digieren el azúcar, y luego excretan ácido láctico como metabolito final.\u003c/p\u003e\n\u003cp\u003eEstas bacterias no solo son inocuas, sino que son tan buenas para ti como para tus plantas de cannabis. Tienes bacterias del ácido láctico en el microbioma individual de tu tracto digestivo, y muchos médicos recomiendan añadir un suplemento probiótico que contenga Lacto-B si sueles tener problemas estomacales. Por ejemplo, comer regularmente yogur (un alimento probiótico) también ayuda.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n¿CÓMO PUEDEN LAS BAL MEJORAR UN CULTIVO DE CANNABIS?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEn teoría, la adición de bacterias ácido lácticas a tu cultivo ecológico aumentará la producción de tricomas y terpenos. Esta teoría está respaldada por investigaciones científicas reales que puedes leer en The Plant Journal\u003ca href=\"https://www.royalqueenseeds.es/blog-las-bacterias-acido-lacticas-bal-aumentan-potencia-terpenos-y-cosechas-n1153#ext_res-1\"\u003e\u003cu\u003e\u003cstrong\u003e[1]\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e y en Frontiers in Plant Science\u003ca href=\"https://www.royalqueenseeds.es/blog-las-bacterias-acido-lacticas-bal-aumentan-potencia-terpenos-y-cosechas-n1153#ext_res-2\"\u003e\u003cu\u003e\u003cstrong\u003e[2]\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eAquí está la versión simple. Al digerir los azúcares, tus BAL crean como subproducto un ácido graso de cadena corta llamado hexanoato. Las plantas de cannabis sintetizan el hexanoato para producir terpenos y cannabinoides. Al añadir más hexanoato, proporcionas los componentes básicos para más obtener terpenos y, teóricamente, más THC.\u003c/p\u003e\n\u003cp\u003eOtro estudio analiza cómo los agricultores de todo tipo pueden utilizar las BAL para potenciar el crecimiento de las plantas\u003ca href=\"https://www.royalqueenseeds.es/blog-las-bacterias-acido-lacticas-bal-aumentan-potencia-terpenos-y-cosechas-n1153#ext_res-3\"\u003e\u003cu\u003e\u003cstrong\u003e[3]\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e haciendo que los fertilizantes orgánicos tengan una mayor biodisponibilidad, y previniendo enfermedades mediante la supresión de múltiples tipos de hongos y bacterias nocivas. Esto da lugar a plantas de cannabis más grandes y saludables, que por lo tanto producen más.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e¿CÓMO PUEDO AÑADIR BAL A MI CULTIVO?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSi estás cultivando de forma ecológica y utilizas el método sin laboreo, es probable que tu suelo ya contenga lactobacilos. Las bacterias ácido lácticas están en todas partes, incluso en el aire, por lo que llegarán a tu suelo a medida que las hojas y otras materias lleguen a la superficie y comiencen a descomponerse. Las BAL que ya estén presentes en tu suelo también se alimentarán de la materia orgánica vieja.\u003c/p\u003e\n\u003cp\u003eLa mayoría de las BAL de tu suelo se encuentran a menos de 15cm de la superficie, ya que tienden a crecer más en regiones ricas en oxígeno. Los microorganismos que entran en esta categoría se denominan anaerobios facultativos del suelo. Esto significa que, si quieres, deberías poder enriquecer tu suelo desde su superficie con bacterias lácticas adicionales, aunque no todo el mundo cree que sea posible.\u003c/p\u003e\n\u003cp\u003eSi quieres probar, puedes añadir suero de bacterias ácido lácticas (LABS) al agua y echarlo en el suelo o directamente sobre las plantas.\u003c/p\u003e\n\u003cstrong\u003e¿QUÉ DEBO EVITAR AL USAR BACTERIAS ÁCIDO LÁCTICAS?\u003c/strong\u003e\n\u003cp\u003eCuando intentes fomentar una vida microbiana saludable, evita aplicar fertilizantes químicos basados en sales en tu suelo. Matarán a la mayoría de tus microbios beneficiosos y permitirán que sobrevivan algunos de los dañinos.\u003c/p\u003e\n\u003cp\u003eEvita remover el suelo tanto como sea posible. La mayor cantidad de BAL estará justo bajo la superficie, y exponerlas a la luz UV puede matarlas. Por eso también debes aplicar bacterias ácido lácticas por la noche o justo antes de apagar las luces.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eModo de uso\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePara usarlo, diluye el suero mezclando 30ml en 1 litro de agua declorada.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eModo de conservación\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSi no puedes refrigerar el suero, puedes estabilizarlo añadiendo una parte igual de melaza o azúcar moreno a la mezcla. Esto le da a tu cultivo de BAL algo de lo que alimentarse mientras espera que lo utilices en tus plantas de cannabis.\u003c/p\u003e","packagePrice":50,"images":{"type":"json","json":["images/n-GNcbiYi-supermagro.png"]},"unit":"","price":300,"sale_price":0,"discount_in_percent":0,"product_quantity":2,"is_featured":true,"is_online":null,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:632ba70fbde19f5f03c03cf6":{"id":"632ba70fbde19f5f03c03cf6","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328ed9ccc33d353511f3c6d","typename":"ProductCategory"}],"name":"DESINFECTANTE EN SPRAY DE ALCOHOL 70% 250ml","slug":"alcohol-250ml","description":"Desinfectante Total en Spray de Alcohol al 70%\n\nFÓRMULA:\nAlcohol etílico al 70%, Agua purificada.\n\nCARACTERÍSTICAS:\nEl alcohol al 70% elimina gérmenes al instante previniendo que ingresen al organismo causando enfermedades.\n\nMODO DE USO DIARIO:\nAplicar sobre superficies para desinfectar.\n\nPRECAUCIONES:\nCuidado, inflamable. Mantenga lejos del fuego y de superficies calientes. Mantenga fuera del alcance de los niños. Uso externo. Evitar el contacto con los ojos. Conservar en lugar fresco. Sin acción terapéutica. No ingerir. En caso de ingestión consultar inmediatamente al Centro Nacional de Toxicología\n","packagePrice":null,"images":{"type":"json","json":["images/0g7VNtNeE-supermagro.png"]},"unit":"","price":340,"sale_price":0,"discount_in_percent":0,"product_quantity":2,"is_featured":true,"is_online":null,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:632c792fbde19f5f03c03cf8":{"id":"632c792fbde19f5f03c03cf8","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328ed9ccc33d353511f3c6d","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6329f60ccc33d353511f3c78","typename":"ProductCategory"}],"name":"MICROORGANISMOS EFICIENTES NATIVOS 250ml","slug":"microorganismos-eficientes-250ml","description":"\u003cp\u003eEs un \u003cstrong\u003ebiofertilizante natural\u003c/strong\u003e de producción propia, el cual contiene un grupo de microorganismos benéficos nativos de la zona en donde fueron extraídos de un monte, en este caso de Rcia. Chaco, sumado a un complemento de minerales naturales y nitrógeno.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOrigen:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eProducto propio de Ditto Farm. Insumos: mantillo de bosque nativo, mantillo del bosque, afrechillo de arroz y harina de roca.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCOMPONENTES\u003c/strong\u003e: \u003cbr\u003e\nMicroorganismos como, Lactobascilos, bacterias fotosintéticas, bacterias acidolácticas, actinomicetos y levaduras, que forman consorcios con relaciones sinérgicas y que tienen una alta competencia con los microorganismos fitopatógenos (los que generan enfermedades en las plantas).\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePRINCIPALES FUNCIONES\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e-Establecimiento de los microorganismos en el área de la rizósfera (sitio clave inmediatamente próximo a las raíces donde ocurre el intercambio de nutrientes)\u003cbr\u003e\n-Producción de sustancias bioactivas que promueven el desarrollo vigoroso de las plantas\u003cbr\u003e\n-Barrera protectora en semillas y la parte aérea de las plantas\u003cbr\u003e\n-Acelerador de compost y neutralizador de olores\u003cbr\u003e\n-Tratamiento de pozos negros, aguas residuales y estancadas\u003cbr\u003e\n-Mejorador de la germinación en semillas\u003cbr\u003e\n-Bioestimulante de cultivos hidropónicos\u003cbr\u003e\n-Limpieza en camas de animales como gallinas, caballos, cerdos, reduciendo olores y gases ofensivos\u003cbr\u003e\n-Mejora la digestión y el metabolismo de animales de granja\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMODO DE USO\u003c/strong\u003e\u003cbr\u003e\nRinde 10 ml. en 1 litro de agua desclorificada (1% de la solución).\u003c/p\u003e\n\u003cp\u003eSe recomienda aplicar por la mañana (antes de las 10am) o por la tarde.\u003c/p\u003e\n\u003cp\u003edebido a que son susceptibles a la radiación UV.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eUSOS Y BENEFICIOS\u003c/strong\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAPLICACIÓN FOLIAR EN HORTALIZAS, FLORES, ÁRBOLES Y ARBUSTOS:\u003c/strong\u003e\u003cbr\u003e\n-Se aplica en todas las fases de desarrollo de las plantas\u003cbr\u003e\n- Favorece la floración, el crecimiento y el desarrollo de los frutos\u003cbr\u003e\n-Disminuye el riesgo potencial de enfermedades ocasionadas por microorganismos patógenos. (Esto se traduce en una salud general de la planta, volviéndola más resistente a enfermedades y ataques de plagas)\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eSe puede usar rociador manual o mochila rociadora para aplicarlo en nuestras plantas. Se debe cubrir al menos el 70% de la parte aérea de ellas.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAPLICACIÓN EN SEMILLAS:\u003c/strong\u003e\u003cbr\u003e\n-También se pueden rociar las semillas promoviendo así la germinación, el brote vigoroso y uniforme, y generando una barrera protectora alrededor del material\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAPLICACIÓN AL MOMENTO DEL TRASPLANTE:\u003c/strong\u003e\u003cbr\u003e\nProtege las raíces contra las enfermedades del suelo, reduce el estrés generado por el trasplante y aporta sustancias bioactivas que promueven el desarrollo vigoroso de las plantas y el establecimiento de los microorganismos en el área de la rizósfera\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAPLICACIÓN DIRECTA AL SUELO:\u003c/strong\u003e\u003cbr\u003e\n-Aumenta la diversidad de microorganismos, fortaleciendo la red trófica del suelo\u003cbr\u003e\n-Mejora la disponibilidad de nutrientes para ser absorbidos por nuestras plantas\u003cbr\u003e\n-Mejora la estructura física de los suelos\u003cbr\u003e\n-Suprime a varios agentes fitopatógenos causantes de enfermedades en numerosos cultivos\u003cbr\u003e\n-Incrementa la capacidad fotosintética de los cultivos, así como su capacidad para absorber agua y nutrientes.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eSe puede usar una regadera si se aplican de esta forma.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAPLICACIÓN EN COMPOST:\u003c/strong\u003e\u003cbr\u003e\n- Acelera el proceso de descomposición notablemente\u003cbr\u003e\n- Reduce los olores que se desprenden del mismo\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAPLICACIÓN EN POZOS NEGROS, GRASERAS, CAÑERÍAS Y EN AGUAS RESIDUALES:\u003c/strong\u003e\u003cbr\u003e\n- Acelera la descomposición de los componentes orgánicos presentes en los mismos, favoreciendo así su limpieza y funcionamiento. Para ello utiliza 200 ml semanales. Es más útil agregarlos a las cañerías de noche, así tienen tiempo de actuar antes de que vuelvas a dejar correr más agua.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAPLICACIÓN EN AVICULTURA\u003c/strong\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e-Reduce malos olores y población de moscas\u003cbr\u003e\n-Aporta al mejoramiento sanitario y de salubridad en general de las aves\u003cbr\u003e\n-Ayuda en la utilización más eficiente del desecho animal\u003cbr\u003e\n-Reducción de costo de productos químicos\u003cbr\u003e\n-Logro de manejo forma sostenible y amigable para medio ambiente\u003c/p\u003e","packagePrice":50,"images":{"type":"json","json":["images/DVHKQZcK9-supermagro.png"]},"unit":"","price":400,"sale_price":0,"discount_in_percent":0,"product_quantity":20,"is_featured":true,"is_online":null,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:6329bd13cc33d353511f3c74":{"id":"6329bd13cc33d353511f3c74","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:62b4a0cc5821c3a05b6749b4","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"}],"name":"Frutilla 100% orgánica. 3 kg","slug":"frutillas-3kg","description":"Frutilla 100% orgánica, cosechada el mismo dia que te la entregamos. Libre de agrotóxicos, usando con bio-fertilizante propios agroecologicos. ","packagePrice":0,"images":{"type":"json","json":["images/Skm6cmMms-frutilla-web.webp"]},"unit":"","price":1200,"sale_price":0,"discount_in_percent":0,"product_quantity":0,"is_featured":true,"is_online":false,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:632c7ad7bde19f5f03c03cf9":{"id":"632c7ad7bde19f5f03c03cf9","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328ed9ccc33d353511f3c6d","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6329f61fcc33d353511f3c79","typename":"ProductCategory"}],"name":"JABÓN POTÁSICO 100ml","slug":"jabon-potasico-100ml","description":"\u003cp\u003e\u003cstrong\u003eInsecticida biológico de procedencia\u003c/strong\u003e vegetal, selectivo contra las plagas, inocuo contra las personas y beneficioso para el medio ambiente.\u003cbr\u003e\n Eficaz contra Mosca Blanca, Araña Roja, Trips, Cochinillas y Pulgones. \u0026nbsp;\u003cbr\u003e\n\u003cbr\u003e\nAplicacable en cultivo de hortalizas, frutales y plantas ornamentales bajo plástico y aire libre.\u003cbr\u003e\nTriple acción insecticida, fungicida y bactericida. \u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eAPLICACIÓN\u003c/strong\u003e \u003cbr\u003e\n3 aplicaciones en la 1ra semana, luego repetir 1 vez por semana. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFORMA DE APLICACIÓN\u003c/strong\u003e \u003cbr\u003e\nPulverización \u0026nbsp;DOSIS 10 ML. X 1 LITRO DE AGUA\u0026nbsp;\u003c/p\u003e","packagePrice":50,"images":{"type":"json","json":["images/kdM7l4U1h-supermagro.png"]},"unit":"","price":400,"sale_price":0,"discount_in_percent":0,"product_quantity":20,"is_featured":true,"is_online":null,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:632c7dcfbde19f5f03c03cfa":{"id":"632c7dcfbde19f5f03c03cfa","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6328ed9ccc33d353511f3c6d","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:6329f61fcc33d353511f3c79","typename":"ProductCategory"}],"name":"ACEITE DE NEEM PURO 50ml","slug":"aceite-neem-50ml","description":"\u003cp\u003eEs imprescindible para tratar plagas y enfermedades del huerto de manera natural. Se obtiene a partir de las hojas y semillas del árbol Azadirachta Indica, también llamado Lila India porque proviene de ese país. \u003cbr\u003e\nEl \u003cstrong\u003eaceite de Neem\u003c/strong\u003e es un excelente aliado en nuestro \u003cstrong\u003ehuerto ecológico\u003c/strong\u003e para prevenir y tratar plagas, para mantener las plantas saludables y evitar enfermedades sin dañar en modo alguno al Medio Ambiente, a las plantas, a los insectos beneficiosos ni a nuestra propia salud.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePropiedades del aceite de Neem\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\u003cstrong\u003eInsecticida Natural:\u003c/strong\u003e El aceite de Neem contiene una gran cantidad de principios activos biológicos (más de 150), entre ellos la azadiracta, con un extraordinario potencial para actuar como insecticida natural sin necesidad de usar agentes químicos sintéticos tóxicos, que actúa como insecticida sistémico inhibiendo la alimentación de los insectos y rompiendo su ciclo vital.\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003eRespeta los insectos beneficiosos:\u003c/strong\u003e El aceite de Neem no afecta a los insectos beneficiosos como las abejas o las mariquitas, ya que estas no se comen la planta y el aceite de Neem actúa por ingestión.\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003eSeguro y beneficioso para humanos y animales:\u003c/strong\u003e El aceite de Neem es seguro para humanos y animales. Es más, es un excelente remedio casero para pieles problemáticas en caso de dermatitis, psoriasis, acné, etc. De hecho, “Neem” en sánscrito (antigua lengua hindú de los vedas) significa “el que lo cura todo”, siendo el aceite de Neem una de las sustancias más utilizadas por la medicina ayurvédica.\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003eFungicida fortalecedor de la planta\u003c/strong\u003e: Así como actúa beneficiosamente en nuestro organismo, también protege a la planta y la fortalece frente al ataque de bacterias. Además, proporciona nitrógeno y nutrientes para la planta.\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003eTotalmente biodegradable:\u003c/strong\u003e Al contrario que los insecticidas químicos que terminan en nuestros ríos, cosechas, bosques, en el aire y en todas partes, el aceite de Neem es totalmente biodegrable y compatible con el Medio Ambiente, pues no deja resto alguno ni favorece el desarrollo de especies resistentes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e¿Qué plagas combate el aceite de Neem?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003eÁcaros\u003c/li\u003e\n  \u003cli\u003ePulgón\u003c/li\u003e\n  \u003cli\u003eGusanos\u003c/li\u003e\n  \u003cli\u003eGorgojos\u003c/li\u003e\n  \u003cli\u003eCochinilla\u003c/li\u003e\n  \u003cli\u003eMosca blanca\u003c/li\u003e\n  \u003cli\u003eOrugas\u003c/li\u003e\n  \u003cli\u003eMinadores\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e¿Cómo usar el aceite de Neem?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eComo decíamos antes, el aceite de neem resulta más eficaz cuando se aplica a través del riego que cuando se usa para \u003cstrong\u003efumigar las hojas externamente\u003c/strong\u003e, ya que cuando es la planta quien lo distribuye por sus tejidos de manera interna, dura un mes, y cuando lo aplicamos nosotros por fuera dura tan solo 5 días. La dosis es de 3ml por cada litro de agua.\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\u003cstrong\u003ePrevención:\u003c/strong\u003e Para prevención, añade 3ml de aceite de neem por cada litro de agua en el riego cada dos semanas.\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003eTratamiento de plagas y enfermedades:\u003c/strong\u003e Cuando la plaga o enfermedad ya existe, aumenta la frecuencia añadiendo la misma cantidad al agua del riego cada 5 días.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eRecuerda que aumentar la cantidad de neem no aumenta su efectividad. Simplemente gastarás más dinero para nada. Lo que sí es eficiente es, como hemos visto, aumentar la frecuencia.\u003c/p\u003e","packagePrice":50,"images":{"type":"json","json":["images/pXcrVtS6h-supermagro.png"]},"unit":"","price":400,"sale_price":0,"discount_in_percent":0,"product_quantity":10,"is_featured":true,"is_online":null,"meta_title":null,"meta_keyword":null,"meta_description":null,"__typename":"Product"},"Product:63424b756442186e057d730e":{"id":"63424b756442186e057d730e","type":{"type":"id","generated":false,"id":"ProductType:62b3e30e2669e09fc58ec6c2","typename":"ProductType"},"categories":[{"type":"id","generated":false,"id":"ProductCategory:6328efabcc33d353511f3c6e","typename":"ProductCategory"},{"type":"id","generated":false,"id":"ProductCategory:62b4a0cc5821c3a05b6749b4","typename":"ProductCategory"}],"name":"BERENJENA 500gr","slug":"berenjena-unidad","description":null,"packagePrice":0,"images":{"type":"json","json":["images/3ogaTdC4a-rkwkGm
